<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"rel="stylesheet">
        <link rel="stylesheet" href="css/flexbox.css">


    <title>Instagram Post</title>

</head>

<body>

    <main>
        <div class="caixa">

            <div class="header">

                <div class="user-info">
                    <div class="img-user">
                        <img src="img/sombra-de-usuario-masculino.png">
                    </div>
                    <span class="name-user">user_name</span>
                </div>

                <div class="follow-ret">
                    <span class="follow">follow</span>
                    <span class="ret">...</span>
                </div>

            </div>

            <div class="picture">
                <img src="img/IMG-20240719-WA0044.jpg" alt="">
            </div>

            <div class="footer">

                <div class="icon">

                    <div class="icon-wrapper">
                        <button><i class="far fa-heart"></i></button>
                        <i class="far fa-comment"></i>
                        <i class="far fa-paper-plane"></i>
                    </div>

                    <i class="far fa-bookmark"></i>

                </div>

                <div class="txt-footer">

                    <div class="like">
                        <i class="fas fa-heart"></i>
                        <span id="qnt-like">0</span>
                        <span class="txt">likes</span>
                    </div>

                    <div class="txt">
                        <span id="txt">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, exercitationem doloribus, amet natus ab error placeat sequi doloremque quisquam voluptatibus illo aliquid, harum voluptates maxime?</span>
                    </div>

                </div>

            </div>
        </div>
    </main>

    <script src="span.js"></script>

</body>

</html>
