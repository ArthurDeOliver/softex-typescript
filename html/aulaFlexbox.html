<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/flexbox.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Instagram Post</title>

</head>

<body>

    <main>
        <div class="caixa">

            <div class="header">

                <div class="user-info">
                    <div class="img-user">
                        <img src="img/sombra-de-usuario-masculino.png">
                    </div>
                    <span class="name-user">user_name</span>
                </div>

                <div class="follow-ret">
                    <span class="follow">FOLLOW</span>
                    <span class="ret">...</span>
                </div>

            </div>

            <div class="picture">
                <img src="img/instagram.png" class="insta-logo">
            </div>

            <div class="footer">

                <div class="icon">

                    <div class="icon-wrapper">
                        <img src="img/coracao (3).png">
                        <img src="img/bate-papo.png">
                        <img src="img/instagram-direto.png" alt="">
                    </div>

                    <img src="img/salvar.png" class="save">

                </div>

                <div class="txt-footer">

                    <div class="like">
                        <img src="img/silhueta-de-formato-simples-de-coracao.png">
                        <span id="qnt-like">320</span>
                        <span>likes</span>
                    </div>

                    <div class="txt">
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius, magnam.</p>
                    </div>

                </div>

            </div>
        </div>
    </main>


</body>

</html>
