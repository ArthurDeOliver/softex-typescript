<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="flexbox.css" />

  <title>Instagram Post</title>
</head>

<body id="b">
  <main id="postagem">
    <div class="caixa">
      <div class="header">
        <div class="user-info">
          <div class="img-user">
            <img src="sombra-de-usuario-masculino.png" />
          </div>
          <span class="name-user">user_name</span>
        </div>
        <!-- 
        <div class="follow-ret">
          <span class="follow">follow</span>
          <span class="ret">...</span>
        </div> -->
      </div>

      <div class="picture">
        <img src="IMG-20240719-WA0044.jpg" alt="" />
      </div>

      <div class="footer">
        <div class="icon">
          <div class="icon-wrapper">
            <div id="div-botao">
              <button onclick="like()" id="btn-like">
                <i class="far fa-heart" id="heart"></i>
              </button>
            </div>
            <div>
              <i class="far fa-comment"></i>
            </div>
            <div>
              <i class="far fa-paper-plane"></i>
            </div>
          </div>

          <i class="far fa-bookmark"></i>
        </div>

        <div class="txt-footer">
          <div class="like">
            <i class="fas fa-heart"></i>
            <span id="qnt-like">0</span>
            <span class="txt">likes</span>
          </div>

          <div class="txt">
            <span id="txt">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam,
              exercitationem doloribus, amet natus ab error placeat sequi
              doloremque quisquam voluptatibus illo aliquid, harum voluptates
              maxime?</span>
          </div>
        </div>
      </div>
    </div>
  </main>
